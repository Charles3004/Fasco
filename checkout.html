<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - FASCO</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
      <h1 class="logo">FASCO</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="confirm.html">Confirm</a>
        <a href="forgot.html">Forgot</a>
        <a href="newpassword.html">NewPassword</a>
        <a href="shop.html">Shop</a>
        <a href="signin.html">SignIn</a>
        <a href="signup.html">SignUp</a>
        <a href="product.html">Product</a>
        <a href="#">Chanel</a>
        <a href="#">Prada</a>
        <a href="#">Casuals</a>
        <a href="#">Denim</a>
      </nav>
    </header>
  <main class="checkout-container">
    <h2>FASCO Demo Checkout</h2>
    <div class="checkout-flex">
      <form class="checkout-form">
        <fieldset>
          <legend>Contact</legend>
          <input type="email" placeholder="Email Address" required>
        </fieldset>
        <fieldset>
          <legend>Delivery</legend>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="text" placeholder="Address" required>
          <input type="text" placeholder="City" required>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <input type="text" placeholder="Card Number" required>
          <input type="text" placeholder="Cardholder Name" required>
        </fieldset>
        <button type="submit">Pay Now</button>
      </form>

      <div class="checkout-summary">
        <img src="images/Red 6.jpeg" alt="Red Dress">
        <p>Red Dress</p>
        <p>#29,000</p>
      </div>
    </div>
  </main>

  <section class="newsletter">
    <h3>Subscribe To Our Newsletter</h3>
    <input type="email" placeholder="Enter your email"><button>Subscribe</button>
  </section>

  <footer class="footer">FASCO &copy; 2025</footer>
</body>
</html>
