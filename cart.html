<body>
    <header class="navbar">
      <h1 class="logo">FASCO</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="checkout.html">CheckOut</a>

  <main class="cart-container">
    <h2>Shopping Cart</h2>
    <table class="cart-table">
      <thead>
        <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th></tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="images/Red4.jpeg" alt="Red Dress" class="cart-img"> Red Dress</td>
          <td>#28,000</td>
          <td><input type="number" value="1" min="1"></td>
          <td>#28,000</td>
        </tr>
      </tbody>
    </table>
    <div class="cart-summary">
      <label><input type="checkbox"> 10% off with first order</label><br>
      <input type="text" placeholder="Enter code"><button>Apply</button>
      <p><strong>Total:</strong> #28,000</p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </main>

  <section class="newsletter">
    <h3>Subscribe To Our Newsletter</h3>
    <input type="email" placeholder="Enter your email"><button>Subscribe</button>
  </section>

  <footer class="footer">FASCO &copy; 2025</footer>
